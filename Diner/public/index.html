<script type ="text/template" id ="goHome">
	 
	<div id="sumoRules">
		<h2> SUMO RULES </h2>
		<p class ="sumoDiet">Don’t eat breakfast.  Sumo wrestlers never eat breakfast.  This is a great way to slow your metabolism way down and will definitely ensure over eating later in the day.</p>

		<p class ="sumoDiet">Exercise on an empty stomach.  When you exercise without proper fueling, your metabolism will conserve every ounce of energy you have left to get you through the activity.  So you end up burning far less calories than you would have had you eaten prior to exercising.</p>

		<p class ="sumoDiet">Eat only 1-2 meals each day.  Sumo wrestlers get up early, work out and then don’t eat until late in the day.  This way they will be starving and will eat anything they can grab and in enormous amounts.  This ensures a great calorie surplus and maximum weight gain.  When you eat a large amount of calories in one sitting, the body will use up what it can and then fill your extra energy reserves for later.  When your storage gets full, everything left over is stored directly as fat.</p>

		<p class ="sumoDiet">Drink beer.  Sumo wrestlers drink large amounts of beer with their meals.   For a sumo wrestler, the bigger the belly the better!</p>

		<p class ="sumoDiet">Eat out. Many studies have found that people eating in a restaurant will eat 40% more food and 30% more fat then they would if they were at home. Sumo wrestlers like to distract each other while eating to make sure they don't notice those "getting full" signals. They also always have someone else cook for them so they don't pay attention to fat or ingredients.</p>

		<p class ="sumoDiet">Sleep after eating.  When they finish their large meals, the wrestlers will take a long nap.  Going to sleep on a full stomach forces the body to store most of the calories as fat because it doesn’t have the ability to metabolize large amounts of food while sleeping</p>

	</div>

</script>
